<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    
    
   
</head>
<body>
    <div class="container">
        <h1>AI-Powered Resume Builder</h1>
        <form id="resumeForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" placeholder="List your skills (e.g., Python, JavaScript, Web Development)" required></textarea>

            <label for="experience">Work Experience</label>
            <textarea id="experience" name="experience" placeholder="Describe your work experience" required></textarea>

            <label for="education">Education</label>
            <textarea id="education" name="education" placeholder="Enter your education details" required></textarea>

            <label for="jobRole">Desired Job Role</label>
            <input type="text" id="jobRole" name="jobRole" placeholder="Enter your desired job role">

            <button type="submit">Generate Resume</button>
        </form>
    </div>



    <script>
        function generateResume() {
            let fullName = document.getElementById("fullName").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let skills = document.getElementById("skills").value;
            let experience = document.getElementById("experience").value;
            let education = document.getElementById("education").value;
            let jobRole = document.getElementById("jobRole").value;

            let resumeContent = `
                <h2>${fullName}</h2>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>Desired Job Role:</strong> ${jobRole}</p>
                <h3>Skills</h3>
                <p>${skills}</p>
                <h3>Work Experience</h3>
                <p>${experience}</p>
                <h3>Education</h3>
                <p>${education}</p>
            `;

            let resumeOutput = document.getElementById("resumeOutput");
            resumeOutput.innerHTML = resumeContent;
            resumeOutput.style.display = "block";
        }
    </script>


   
</body>
</html>
